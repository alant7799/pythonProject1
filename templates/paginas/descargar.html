{% include 'header.html' %}
    {% for video in archivos %}
            <div class="card mx-auto" style="width:300px">
                <img class="card-img-top" src="{{video[1]}}" alt="Card image">
                <div class="card-body">
                <h4 class="card-title">{{video[2]}}</h4>
                <p class="card-text">{{video[4]}}</p>
                <a href="/return_file/{{video[0]}}" download><button class="btn btn-default">Descargar</button></a>
                </div>
            </div>
    {% endfor %}
{% include 'footer.html' %}
